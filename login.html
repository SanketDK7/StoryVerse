<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Firebase Auth</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <form id="MainForm" class="w-25 m-4">
        <h2 class="mb-3">Login User</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordInp" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>

          <button type="submit" class="btn btn-primary" style="float: right;">Login</button>
          <a href="register.html"><button type="button" style="float: right;" class="btn btn-primary me-2">Sign Up</button></a>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
        import { getAuth, SignInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBPn92DWz5PC5QQ8FlvV4xo8Z1EGialyOI",
          authDomain: "login-and-signup-app-36326.firebaseapp.com",
          databaseURL: "https://login-and-signup-app-36326-default-rtdb.firebaseio.com",
          projectId: "login-and-signup-app-36326",
          storageBucket: "login-and-signup-app-36326.appspot.com",
          messagingSenderId: "729995891450",
          appId: "1:729995891450:web:b2769fd6e951795b8c2f43"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore();
        const auth = getAuth(app);

        let EmailInp = document.getElementById('emailInp');
        let PassInp = document.getElementById('passwordInp');
        let MainForm = document.getElementById('MainForm');

        let SignInUser = evt => {
            evt.preventDefault();
            SignInWithEmailAndPassword(auth, EmailInp.value, PassInp.value)
            .then(async (credentials)=>{
                var ref = doc(db, "UserAuthList", credentials.user.uid);
                const docSnap = await getDoc(ref);

                if(docSnap.exists()){
                    sessionStorage.setItem("user-info", JSON.stringify({
                        firstname: docSnap.data().firstname,
                        lastname: docSnap.data().lastname,
                    }))
                    sessionStorage.setItem("user-creds", JSON.stringify(credentials.user));
                    window.location.href = "index.html";
                }
            })
            .catch((error)=>{
                alert(error.message);
                console.log(error.code);
                console.log(error.message);
            })
        }

        MainForm.addEventListener('submit', SignInUser)

      </script>

  </body>
</html>
